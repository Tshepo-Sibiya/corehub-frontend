<div class="overview-container">
    <div class="container my-5">
        <div class="row g-4 justify-content-center">
            <div class="col-md-12 col-lg-5 d-flex flex-column align-items-center">

                <!-- Login Card -->
                <div class="card shadow-sm border-3 w-100" style="min-height: 300px;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">

                        <i class="bi bi-person-circle fs-1 text-primary mb-3"></i>
                        <h3 class="mb-4">Login</h3>

                        <form [formGroup]="loginForm" class="w-100" (ngSubmit)="loginUser()">
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
                            </div>

                            <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="loginForm.invalid">Login</button>
                        </form>

                        <div class="mt-3">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <!-- End Login Card -->

            </div>
        </div>
    </div>
</div>
