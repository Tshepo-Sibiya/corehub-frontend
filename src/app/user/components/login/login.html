<div class="login-wrapper">

  <!-- Centered Login Card -->
  <div class="login-card">
    <div class="login-card-body">

      <i class="bi bi-person-circle login-icon"></i>
      <h3 class="login-title">Welcome Back</h3>
      <p class="login-subtitle">Please sign in to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login-form">

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="ab-input" placeholder="Enter your email" formControlName="email">
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="ab-input" placeholder="Enter your password" formControlName="password">
        </div>

        <!-- Login Button -->
        <button class="ab-btn ab-btn--primary w-100 mt-2" [disabled]="isLoading" type="submit">
          @if (isLoading) {
          Logging in, please wait...
          } @else {
          Login
          }
        </button>
        <!-- <button class="ab-btn ab-btn--primary">
          Primary Button
        </button> -->

      </form>

      <div class="mt-3">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      @if (isError) {
      <div class="error-alert">
        {{responseMessage}}
      </div>
      }

    </div>
  </div>

</div>
