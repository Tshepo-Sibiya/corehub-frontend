<div class="dashboard-wrapper">

    <div class="modules-grid">

      <!-- Family Tree -->
      <div class="module-card" (click)="navigateTo('/family-tree')">
        <i class="bi bi-diagram-3 icon"></i>

      </div>


      <!-- Gym Buddy -->
      <div class="module-card" (click)="navigateTo('/gym-buddy')">
